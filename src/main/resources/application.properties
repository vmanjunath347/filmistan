
#spring data source
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/filmistan_webservice?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
